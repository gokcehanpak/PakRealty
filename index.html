<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yakında Sizlerleyiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #E2001A;
            --secondary-color: #0072C6;
            --text-color: #FFFFFF;
            --background-color: #2D2D2D;
            --hover-color: #00bcd4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        .container h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .container p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .countdown {
            font-size: 1.2em;
            font-weight: bold;
        }

        .loader {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid var(--hover-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yakında Sizlerleyiz!</h1>
        <p>Sitemiz üzerinde çalışmalar devam ediyor. Çok yakında burada olacağız!</p>
        <div class="loader"></div>
        <p class="countdown">Lütfen sabırlı olun...</p>
        <footer>&copy; 2024 RE/MAX Pasha | Tüm Hakları Saklıdır</footer>
    </div>
</body>
</html>
